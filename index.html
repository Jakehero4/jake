<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: width 0.5s ease;
        }
        .banner {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: transparent;
        }
        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .socials a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px; /* Adjusted margin here */
            transition: transform 0.3s ease;
        }
        .socials a:hover {
            transform: scale(1.2);
        }
        h2 {
            font-family: 'Fredoka One', cursive;
        }
        p {
            font-family: 'Roboto Mono', monospace;
            margin-top: 10px;
        }
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .notification {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            position: relative;
            display: none; /* Hidden by default */
        }
        .notification-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #0056b3;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            animation: shrink 3s linear forwards;
        }

        @keyframes shrink {
            0% { width: 100%; }
            100% { width: 0; }
        }

        .discord-button {
            cursor: pointer;
            transition: transform 0.5s ease;
            display: inline-block;
            margin: 0 10px; /* Adjusted margin for Discord icon */
        }
        .discord-button:hover img {
            transform: scale(1.2);
        }
        .discord-button img {
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="banner" src="banner.png" alt="An image of Jake with his dog">
        <h2>Jake</h2>
        <p>Hey there, I'm Jake. I love to code and create amazing projects!</p>
        <div class="socials">
            <a href="https://www.instagram.com/jakehero444/" target="_blank"><img src="instagram-logo.png" alt="Instagram Logo" width="40" height="40"></a>
            <div class="discord-button" id="discord-button"><img src="discord-logo.png" alt="Discord Logo" width="40" height="40"></div>
            <a href="https://github.com/Jakehero4" target="_blank"><img src="github-logo.png" alt="GitHub Logo" width="40" height="40"></a>
            <a href="mailto:jumpdog10@gmail.com" target="_blank"><img src="gmail-logo.png" alt="Gmail Logo" width="40" height="30"></a>
        </div>
    </div>

    <div class="notification" id="notification">Discord Copied To Clipboard</div>

    <script>
        document.getElementById('discord-button').addEventListener('click', function() {
            var textToCopy = 'officialhampter';
            navigator.clipboard.writeText(textToCopy).then(function() {
                document.getElementById('notification').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('notification').style.display = 'none';
                }, 3000);
                document.querySelector('.notification-bar').style.animationDuration = '3s';
            }, function(err) {
                console.error('Unable to copy to clipboard: ', err);
            });
        });
    </script>
</body>
</html>
