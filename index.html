<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Default background color */
            transition: background-color 0.5s ease; /* Added transition for smooth mode switch */
        }
        .container {
            position: relative;
            width: 60%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff; /* Default container background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: width 0.5s ease, background-color 0.5s ease; /* Added background-color transition */
        }
        .banner {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: transparent;
        }
        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .socials a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px; /* Adjusted margin here */
            transition: transform 0.3s ease;
        }
        .socials a:hover {
            transform: scale(1.2);
        }
        h2 {
            font-family: 'Fredoka One', cursive;
        }
        p {
            font-family: 'Roboto Mono', monospace;
            margin-top: 10px;
        }
        .notification-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .notification {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            position: relative;
            display: none; /* Hidden by default */
        }
        .notification-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #0056b3;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            animation: shrink 3s linear forwards;
        }

        @keyframes shrink {
            0% { width: 100%; }
            100% { width: 0; }
        }

        .discord-button {
            cursor: pointer;
            transition: transform 0.5s ease;
            display: inline-block;
            margin: 0 10px; /* Adjusted margin for Discord icon */
        }
        .discord-button:hover img {
            transform: scale(1.2);
        }
        .discord-button img {
            transition: transform 0.5s ease; /* Added transition for smooth mode switch */
        }

        /* Added styles for dark mode */
        .dark-mode-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }

    /* Apply smooth hover animation for dark/light mode toggle button */
    .dark-mode-toggle img {
        transition: transform 0.5s ease;
    }

    .dark-mode-toggle:hover img {
        transform: scale(1.1);
    }

        /* Apply dark mode effect */
        body.dark-mode .dark-mode-toggle img,
        body.dark-mode #github-icon {
            filter: brightness(0) invert(1);
        }

        /* Apply smooth transition for GitHub icon */
        #github-icon {
            transition: filter 0.5s ease; /* Added transition for smooth filter change */
        }

        /* Apply smooth transition for dark mode icon */
        #dark-mode-toggle img {
            transition: filter 0.5s ease; /* Added transition for smooth filter change */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="banner" src="banner.png" alt="An image of Jake with his dog">
        <h2>Jake</h2>
        <p>Hey there, I'm Jake. I love to code and create amazing projects!</p>
        <div class="socials">
            <a href="https://www.instagram.com/jakehero444/" target="_blank"><img src="instagram-logo.png" alt="Instagram Logo" width="40" height="40"></a>
            <div class="discord-button" id="discord-button"><img src="discord-logo.png" alt="Discord Logo" width="40" height="40"></div>
            <a href="https://github.com/Jakehero4" target="_blank"><img src="github-logo.png" alt="GitHub Logo" id="github-icon" width="40" height="40"></a>
            <a href="mailto:jumpdog10@gmail.com" target="_blank"><img src="gmail-logo.png" alt="Gmail Logo" width="40" height="30"></a>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <div class="notification" id="notification">Discord Copied To Clipboard</div>
    </div>

    <!-- Dark mode toggle button -->
    <div class="dark-mode-toggle" id="dark-mode-toggle">
        <img src="darkmode-icon.png" alt="Dark Mode Toggle" width="40" height="40">
    </div>

    <script>
        // Dark mode toggle functionality
        var darkModeEnabled = false;

        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            darkModeEnabled = !darkModeEnabled;
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
                document.querySelector('.container').style.backgroundColor = '#777'; // Change container background color to dark mode
                document.body.style.backgroundColor = '#333'; // Change body background color to dark mode
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.container').style.backgroundColor = '#fff'; // Change container background color back to light mode
                document.body.style.backgroundColor = '#f0f0f0'; // Change body background color back to light mode
            }
        });

        // Copy to clipboard functionality
        document.getElementById('discord-button').addEventListener('click', function() {
            var textToCopy = 'officialhampter';
            navigator.clipboard.writeText(textToCopy).then(function() {
                document.getElementById('notification').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('notification').style.display = 'none';
                }, 3000);
                document.querySelector('.notification-bar').style.animationDuration = '3s';
            }, function(err) {
                console.error('Unable to copy to clipboard: ', err);
            });
        });
    </script>
</body>
</html>
