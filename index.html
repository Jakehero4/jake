<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake</title>
    <!-- Link to Google Fonts for Fredoka One and Round Regular -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Round:wght@400&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%; /* Adjust the width as needed */
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: width 0.5s ease; /* Add transition for width */
        }
        .banner {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: transparent;
        }
        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically */
        }
        .socials a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            transition: transform 0.3s ease; /* Add transition for transform */
        }
        .socials a:hover {
            transform: scale(1.2); /* Scale up on hover */
        }
        h2 {
            font-family: 'Fredoka One', cursive; /* Change font to Fredoka One */
        }
        p {
            font-family: 'Round Regular', sans-serif; /* Change font to Round Regular */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="banner" src="banner.png" alt="An image of Jake with his dog">
        <h2>Jake</h2>
        <p>Hey there, I'm Jake. I love to code and create amazing projects!</p>
        <div class="socials">
            <a href="https://www.instagram.com/jakehero444/" target="_blank"><img src="instagram-logo.png" alt="Instagram Logo" width="40" height="40"></a>
            <a href="https://github.com/Jakehero4" target="_blank"><img src="github-logo.png" alt="GitHub Logo" width="40" height="40"></a>
            <a href="mailto:jumpdog10@gmail.com" target="_blank"><img src="gmail-logo.png" alt="Gmail Logo" width="40" height="30"></a>
        </div>
    </div>
</body>
</html>
