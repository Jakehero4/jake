<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 20px auto;
        }
        .socials {
            margin-top: 20px;
        }
        .socials a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Socials</h1>
    </header>
    <div class="container">
        <img class="profile-img" src="pfp.png" alt="Jake's Profile Picture">
        <h2>Jake</h2>
        <p>Hey there, I'm Jake. I love to code and create amazing projects!</p>
        <div class="socials">
            <a href="https://www.instagram.com/jakehero444/" target="_blank">Instagram</a>
            <a href="https://github.com/Jakehero4" target="_blank">Github</a>
        </div>
    </div>
</body>
</html>
