<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1000px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column; /* Align elements vertically */
            justify-content: center;
            align-items: center;
        }
        .banner {
            max-width: 100%;
            height: auto;
            border-radius: 20px; /* Adjust border radius for the beveled edge */
            border: 8px solid #fff; /* Add a border with the same color as the background */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: transparent;
            transition: transform 0.3s ease;
        }
        .banner:hover {
            transform: scale(1.05); /* Increase size on hover */
        }
        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .socials a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            transition: transform 0.3s ease;
            size: 30px; /* Set the size of the icons */
        }
        .socials a:hover {
            transform: scale(1.2); /* Increase size on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="banner" src="banner.png" alt="An image of Jake with his dog" style="max-width: 600px;">
        <h2>Jake</h2>
        <p>Hey there, I'm Jake. I love to code and create amazing projects!</p>
        <div class="socials">
            <a href="https://www.instagram.com/jakehero444/" target="_blank"><img src="instagram-logo.png" alt="Instagram"></a>
            <a href="https://github.com/Jakehero4" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
        </div>
    </div>
</body>
</html>
